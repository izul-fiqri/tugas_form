<!DOCTYPE html>
<html>
 <head>
  <title>Form Data Diri</title>

 </head>
 <body background="putihber.jpg">
   <h2 align="center">FORM DATA DIRI</h2>
   <br><br> 
<fieldset style="width: 35%; margin: auto;">
  <form>
    <label >Nama</label><br>
    <input type="text" required placeholder="Nama Lengkap"><br><br>
    <label>NIM</label><br>
    <input type="text" required placeholder="Nama Lengkap"><br><br>
    <label>Alamat</label><br>
    <textarea type="text" cols="40" rows="5" required placeholder="Alamat"></textarea><br><br>
    <label>Tempat Lahir</label><br>     
    <input type="text" required placeholder="Tempat Lahir"><br><br>
    <label>Tanggal Lahir</label><br>
    <input type="date" required placeholder="Tanggal Lahir"><br><br>
    <label>Jenis Kelamin</label><br>
    <input type="radio" name="Jenis_kelamin" value="laki-laki" id="laki-laki" /><label for="laki-laki">Laki-Laki</label>
     <input type="radio" name="Jenis_kelamin" value="perempuan" id="perempuan" /><label for="perempuan">Perempuan</label>
<br><br>
    <input type="submit" value="Simpan">
</form> 
</fieldset>
